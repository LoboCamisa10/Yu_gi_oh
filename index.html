<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu Gi Oh!  Jo-Ken-Po Edition</title>
    <!-- Reset styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- framework e buttons -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">

    <!-- main styles css -->
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>

    <div class="bg_video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4"/>
        </video>
    </div>
    
    <div class="container ">
        <div class="container_left framed-golden-2">
            <div class="score_box">
                <span id="score_win">WIN : 0 </span> <br><br>
                <span id="score_defeat">LOSE : 0 </span>
            </div>
     
            <div class="menu_avatar">
                <img id="img_card">
            </div>

            <div class="card_details">
                <p id="card_name">a</p>
                <p id="card_type">a</p>
            </div>

        </div>

        <div class="container_right">
            <div class="card_box_container">
                <div class="card_box framed" id="computer"></div>
                
                <div class="card_versus">
                    <div class="versus_top">
                        <div class="card_infield">
                            <img id="player_field_card"
                            height="180px"
                            width="125px">
                        </div>
                        <img height="100px" src="./src/assets/icons/millenium2.png">

                        <div class="card_infield">
                            <img id="computer_field_card"
                            height="180px"
                            width="125px">
                        </div>
                    </div>
                    <div class="versus_bottom">
                        <button 
                        id="next_duel"
                        class="rpgui-button"
                        onclick="resetDuel()">
                        GANHOU</button>
                    </div>
                </div>
                
                <div class="card_box framed" id="player">

                </div>

            </div>

        </div>

    </div>    
    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
